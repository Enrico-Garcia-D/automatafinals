<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <h1>DFA/NFA Visualizer</h1>

  <div class="controls">
    <label for="languageInput">Define Language:</label>
    <textarea id="languageInput" placeholder="e.g. strings that end with '01' over the alphabet {0,1}"></textarea>

    <input type="text" id="inputString" placeholder="Enter input string..." />
    <select id="mode">
      <option value="dfa">DFA</option>
      <option value="nfa">NFA</option>
    </select>
    <button onclick="startSimulation()">Start Simulation</button>
  </div>

  <canvas id="canvas" width="600" height="300"></canvas>
  <div id="stepOutput"></div>
  <table id="transitionTable"></table>

  <script src="script.js"></script>
  </body>
</html>
