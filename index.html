<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>DFA/NFA Visualizer</h1>

    <div class="main-container">
      <div class="input-area">
        <h2>Automaton Definition</h2>
        <label>Type:</label>
        <input
          type="radio"
          name="automatonType"
          value="DFA"
          id="dfaRadio"
          checked
        />
        <label for="dfaRadio">DFA</label>
        <input type="radio" name="automatonType" value="NFA" id="nfaRadio" />
        <label for="nfaRadio">NFA</label>
        <br />
        <label for="statesInput">States (comma-separated):</label><br />
        <input type="text" id="statesInput" value="q0,q1" /><br />

        <label for="alphabetInput">Alphabet (comma-separated):</label><br />
        <input type="text" id="alphabetInput" value="a,b" /><br />

        <label for="startStateInput">Start State:</label><br />
        <input type="text" id="startStateInput" value="q0" /><br />

        <label for="acceptStatesInput">Accept States (comma-separated):</label
        ><br />
        <input type="text" id="acceptStatesInput" value="q0" /><br />

        <label for="transitionsInput"
          >Transitions (from,symbol->to; or from,symbol->to1,to2,...):</label
        ><br />
        <textarea id="transitionsInput" rows="5" cols="40">
q0,a->q1; q0,b->q0; q1,a->q0; q1,b->q1</textarea
        ><br />

        <label for="stringInput">Input String:</label><br />
        <input type="text" id="stringInput" value="aababa" /><br />

        <button id="loadAndRunBtn">Load Automaton & Run</button>
        <button id="resetBtn">Reset</button>

        <p id="statusMessage" class="status"></p>
      </div>

      <div class="output-area">
        <h2>Visualization & Output</h2>

        <div class="transition-table-container">
          <h3>Transition Table</h3>
          <table id="transitionTable"></table>
        </div>

        <div class="visualization-container">
          <h3>State Diagram</h3>
          <canvas id="automatonCanvas" width="600" height="350"></canvas>
          <div class="legend">
            <div>
              <span style="background-color: var(--start-state-color)"></span>
              Start State
            </div>
            <div>
              <span style="background-color: var(--accept-state-color)"></span>
              Accept State
            </div>
            <div>
              <span style="background-color: var(--state-color)"></span> Regular
              State
            </div>
          </div>
        </div>

        <div class="simulation-output">
          <h3>Result</h3>
          <p id="simulationResult"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
